<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="="width=device-width, initial-scale="1.0", maximum-scale="1.0", user-scalable="no">
        <title>あなた今北向いてる？</title>
        <style>
            :root{
                --bg-color: #1a1a1a;
                --text-color: #ffffff;
                --success-color: #ffd700;
            }

            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                text-align: center;
                padding: 0;
                margin: 0;
                font-family: 'Helvetica Neue', Arial, sans-serif;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                transition: all 0.6s ease;
                overflow: hidden;
            }

            body.success{
                background-color: #1a1600;
                box-shadow: inset 0 0 150px rgba(255, 215, 0, 0.2);
            }

            header{
                margin-top: 40px;
            }

            h1{
                font-weight: 200;
                letter-spacing: 0.4em;
                font-size: 2.2rem;
                color: #ffffff;
                margin-top: 60px;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }

            #angle-container{
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            #angle{
                font-size: 160px;
                font-weight: 100;
                line-height: 1;
                margin: 0;
                font-variant-numeric: tabular-nums;
                transition: color 0.3s;
            }

            #msg{
                font-size: 1.1rem;
                font-weight: 300;
                color: #666;
                margin-top: 20px;
                letter-spacing: 0.1em;
                min-height: 1.5em;
            }

            footer{
                margin-bottom: 80px;
                width: 100%;
            }

            button{
                background-color: var(--bg-color);
                border: none;
                color: #eee;
                width: 85%;
                max-width: 320px;
                padding: 24px 0;
                font-size: 1.2rem;
                font-weight: 400;
                letter-spacing: 0.15em;
                border-radius: 20px;
                cursor: pointer;
                outline: none;
                box-shadow: 8px 8px 16px #0d0d0d, -8px -8px 16px #272727;
                transition: all 0.2s ease;
                -webkit-tap-highlight-color: transparent;
            }

            button:active{
                transform: scale(0.98);
                box-shadow:
                    inset 6px 6px 12px #0d0d0d,
                    inset -6px -6px 12px #272727;
                color: var(--success-color);
            }

            body.success #angle{
                text-shadow:
                    0 0 30px rgba(255, 215, 0, 0.6);
                color: var(--success-color);
            }
        </style>
    </head>
    <body>
        <h1>北(0°)を向け！</h1>

        <div id="angle">---°</div>
        <p id="msg">スマホで開いて、ボタンを押してね</p>
        <button id="start-btn">計測開始</button>

        <script>
            let currentHeading = 0;

            window.addEventListener('deviceorientation', (event) => {
                currentHeading = event.webkitCompassHeading || (360 - event.alpha);
            }, true);

            const angleDisplay = document.getElementById('angle');
            const msgDisplay = document.getElementById('msg');
            const btn = document.getElementById('start-btn');

            btn.addEventListener('click', async () => {
                if(typeof DeviceOrientationEvent.requestPermission === 'function'){
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if(permission !== 'granted') return;
                }

                let rounded = Math.round(currentHeading);
                if(rounded === 360) rounded = 0;

                angleDisplay.innerText = rounded + "° ";

                if(rounded === 0){
                    document.body.classList.add('success');
                    msgDisplay.innerText = "ぴったり！北です！";
                    msgDisplay.style.color = "#ffd700";
                }else{
                    document.body.classList.remove('success');
                    msgDisplay.innerText = "北じゃないよ！";
                    msgDisplay.style.color = "#666";
                }

                btn.innerText = "もう一度計測する";
            });
        </script>
    </body>
</html>
